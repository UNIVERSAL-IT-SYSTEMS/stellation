<div id="map"/>

<div id="mapinfo">
	<span class="content leaflet-control-zoom"/>
</div>

<div id="titlepane"/>

<div id="indexpane">
	<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
		<span class="ui-dialog-title">Index</span>
	</div>
	
	<div class="content"/>
</div>

<div id="clockpane">
	<div class="time"/>
	<div class="label">
		Galactic Standard Time
		<help>
			The current time in standard interstellar format: the middle number
			is hours, with the left one being thousands of hours and the right
			one thousandths of hours. (One thousandth of an hour is about
			four seconds; one hundred hours is about four days.)
		</help>
	</div>
</div>

<div id="contentpane">
	<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
		<span class="ui-dialog-title">Content</span>
		<a href="#" class="ui-dialog-titlebar-close ui-corner-all needs-ui-state-hover minimise-button">
			<span class="ui-icon ui-icon-arrowthickstop-1-n"/>
		</a>
	</div>
	<div class="content"/>
</div>

<div id="detailpane">
	<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
		<span class="ui-dialog-title">Details</span>
	</div>
	<p>
	<table class="content"/>
	</table>
</div>
