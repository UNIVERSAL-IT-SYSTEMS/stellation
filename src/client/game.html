<div id="map"/>

<div id="mapinfo">
	<span class="content leaflet-control-zoom"/>
</div>

<div id="titlepane"/>

<div id="indexpane">
	<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
		<span class="ui-dialog-title">Index</span>
	</div>
	
	<div class="content"/>
</div>

<div id="clockpane">Clock</div>

<div id="contentpane">
	<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
		<span class="ui-dialog-title">Content</span>
		<a href="#" class="ui-dialog-titlebar-close ui-corner-all needs-ui-state-hover minimise-button">
			<span class="ui-icon ui-icon-arrowthickstop-1-n"/>
		</a>
	</div>
	<div class="content"/>
</div>

<div id="detailpane">
	<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
		<span class="ui-dialog-title">Details</span>
	</div>
	<p>
	<table class="content"/>
</div>

<!-- Templates -->

<script type="text/html" id="title_tmpl">
	<div class="name" s_attr="Name"/>
	<span class="intertext">of the</span>
	<div class="empire" s_attr="EmpireName"/>
	<div class="links">
		<a href="#" s_link="logout">Logout</a>
	</div>
</script>

<script type="text/html" id="index_overall_tmpl">
	<ul class=".content"/>
</script>

<script type="text/html" id="cargo_fragment_tmpl">
	<span>
		<span s_attr="CargoM"/> metal,
		<span s_attr="CargoA"/> antimatter,
		<span s_attr="CargoO"/> organic
	</span>
</script>

<script type="text/html" id="resources_fragment_tmpl">
	<span>
		<span s_attr="ResourcesM"/> metal,
		<span s_attr="ResourcesA"/> antimatter,
		<span s_attr="ResourcesO"/> organic
	</span>
</script>
