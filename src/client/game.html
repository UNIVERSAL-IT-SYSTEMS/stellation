<div id="map"/>

<div id="mapinfo">
	<span class="content leaflet-control-zoom"/>
</div>

<div id="titlepane"/>

<div id="indexpane">
	<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
		<span class="ui-dialog-title">Index</span>
	</div>
	
	<div class="content"/>
</div>

<div id="clockpane">Clock</div>

<div id="contentpane">
	<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
		<span class="ui-dialog-title">Content</span>
		<a href="#" class="ui-dialog-titlebar-close ui-corner-all needs-ui-state-hover minimise-button">
			<span class="ui-icon ui-icon-arrowthickstop-1-n"/>
		</a>
	</div>
	<div class="content"/>
</div>

<div id="detailpane">
	<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
		<span class="ui-dialog-title">Details</span>
	</div>
	<p>
	<table class="content"/>
</div>

<!-- Templates -->

<script type="text/html" id="title_tmpl">
	<div class="name" s_attr="Name"/>
	<span class="intertext">of the</span>
	<div class="empire" s_attr="EmpireName"/>
	<div class="links">
		<a href="#" s_link="logout">Logout</a>
	</div>
</script>

<script type="text/html" id="index_overall_tmpl">
	<ul class=".content"/>
</script>

<script type="text/html" id="index_star_tmpl">
	<li>
		<span s_attr="showName"/> [<span s_attr="X"/>, <span s_attr="Y"/>]
		<ul class=".content"/>
	</li>
</script>

<script type="text/html" id="index_fleet_tmpl">
	<li>
		<a href="#" s_attr="Name" s_link="clicked"/>
	</li>
</script>

<script type="text/html" id="star_name_tmpl">
	<a href="#" s_attr="Name" s_link="summary"/>
	<a href="#" class="inline-icon" s_link="map">
		<span class="ui-icon ui-icon-arrow-4-diag"/>
	</a>
</script>

<script type="text/html" id="cargo_fragment_tmpl">
	<span>
		<span s_attr="CargoM"/> metal,
		<span s_attr="CargoA"/> antimatter,
		<span s_attr="CargoO"/> organic
	</span>
</script>

<script type="text/html" id="resources_fragment_tmpl">
	<span>
		<span s_attr="ResourcesM"/> metal,
		<span s_attr="ResourcesA"/> antimatter,
		<span s_attr="ResourcesO"/> organic
	</span>
</script>

<script type="text/html" id="star_summary_tmpl">
	<div>
		<img class="starimage"/>
		<b>Name: </b><span s_attr="showName"/><br/>
		<b>Coordinates: </b>[<span s_attr="X"/>, <span s_attr="Y"/>]<br/>
		<b>Brightness: </b><span s_attr="Brightness"/><br/>
		<b>Asteroids: </b><span s_attr="AsteroidsC"/> carbonaceous,
			<span s_attr="AsteroidsM"/> metallic<br/>
		<b>Free resources: </b><span s_attr="ResourcesA"/> antimatter,
			<span s_attr="ResourcesO"/> organic,
			<span s_attr="ResourcesM"/> metal<br/>

		<table class="star_summary_content"/>
	</div>
</script>

<script type="text/html" id="fleet_summary_tmpl">
	<tr>
		<td class="heading" colspan="3">
			<h1><a href="#" s_attr="Name" s_link="details"/></h1>
		</td>
	</tr>
</script>

<script type="text/html" id="unit_summary_tmpl">
	<td class="nowrap notlastcolumn">
		<a href="#" s_attr="Name" s_link="details"/>
	</td>
	<td class="nowrap notlastcolumn">
		<span s_attr="Damage"/> / <span s_attr="MaxDamage"/>
	</td>
	<td class="remaining" s_attr="showSummaryDetail"/td>
</script>

<script type="text/html" id="unit_details_tmpl">
	<tr>
		<td colspan="3">
			<h1>
				<span s_attr="Name"/> (#<span s_attr="Oid"/>)
			</h1>
			<p s_attr="Description"/>
		</td>
	</tr>
	<tr>
		<th>Mass</th>
		<td>
			<span s_attr="Mass"/> tonnes
		</td>
	</tr>
	<tr>
		<th>Damage</th>
		<td>
			<span s_attr="Damage"/> / <span s_attr="MaxDamage"/>
		</td>
	</tr>
	<tr>
		<th>Upkeep/hr</th>
		<td>
			<span s_attr="MaintenanceCostM"/> metal,
			<span s_attr="MaintenanceCostA"/> antimatter,
			<span s_attr="MaintenanceCostO"/> organic
		</td>
	</tr>
</script>

<script type="text/html" id="cargoship_details_tmpl">
	<tr>
		<td colspan="3">
			<h1>Cargo controls</h1>
		</td>
	</tr>
	<tr>
		<td>Cargo</td>
		<td>
			<span s_attr="CargoM"/> metal,
			<span s_attr="CargoA"/> antimatter,
			<span s_attr="CargoO"/> organic
		</td>
	</tr>
	<tr>
		<td>Available</td>
		<td class="available"/>
	</tr>
</script>

<script type="text/html" id="jumpship_details_tmpl">
	<tr>
		<td colspan="3">
			<h1>Jump controls</h1>
		</td>
	</tr>
	<tr>
		<td colspan="3">
			For warp drive controls, see <a href="#" s_link="fleet">the
			fleet control panel</a>.
		</td>
	</tr>
</script>
