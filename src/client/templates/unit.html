<script type="text/html" id="summary">
	<td class="nowrap notlastcolumn">
		<a href="#" s_attr="Name" s_link="details"/>
	</td>
	<td class="nowrap notlastcolumn">
		<span s_attr="Damage"/> / <span s_attr="MaxDamage"/>
	</td>
	<td class="remaining" s_attr="showSummaryDetail"/td>
</script>

<script type="text/html" id="mass_help">
	<p>
		Heavier vessels require more energy to transport through a wormhole.
	</p>
</script>

<script type="text/html" id="damage_help">
	<p>
		Indicates how badly damaged this unit is. The unit will be destroyed
		if more than <span s_attr="MaxDamage"/> units of damage are done to it.
	</p>
</script>

<script type="text/html" id="upkeep_help">
	<p>
		How much resources this unit requires to run. If insufficient resources
		are available, the unit may shut down or be destroyed.
	</p>
	<p>
		Resources are first looked for in orbit around the current star. If
		they are not available there, then they will be consumed from
		cargoships in the current fleet. Beware that they are not looked for
		in cargoships belonging to a <i>different</i> fleet!
	</p>
</script>

<script type="text/html" id="details">
	<tr>
		<td colspan="3">
			<h1>
				<span s_attr="Name"/> (#<span s_attr="Oid"/>)
			</h1>
			<p s_attr="Description"/>
		</td>
	</tr>
	<tr>
		<th>
			Mass
			<help template="unit.mass_help"/>
		</th>
		<td>
			<span s_attr="Mass"/> tonnes
		</td>
	</tr>
	<tr>
		<th>
			Damage
			<help template="unit.damage_help"/>
		</th>
		<td>
			<span s_attr="Damage"/> / <span s_attr="MaxDamage"/>
		</td>
	</tr>
	<tr>
		<th>
			Upkeep/hr
			<help template="unit.upkeep_help"/>
		</th>
		<td>
			<span s_attr="MaintenanceCostM"/> metal,
			<span s_attr="MaintenanceCostA"/> antimatter,
			<span s_attr="MaintenanceCostO"/> organic
		</td>
	</tr>
</script>
